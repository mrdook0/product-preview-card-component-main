<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img id="pc"  src="image-product-desktop.jpg" alt="">
      <img id="phone" src="image-product-mobile.jpg" alt="">

      <div class="tittle">
        <h6>Perfume</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1><strong>$149.99</strong></h1>
          <h5>$169.99</h5>
        </div>
          <button> <img src="icon-cart.svg" alt="">
            Add to Card</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
